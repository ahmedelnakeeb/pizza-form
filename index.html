<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pizza form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo|Baloo+Bhaijaan|Comfortaa|Prosto+One" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- form start -->
	<div class="container">
		<div class="pizza_form row">
			<!-- <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> -->
				<div class="form_header">
					<h3>Order Pizza Online</h2>
					<img src="imgs/pizza.jpeg" alt="Pizza">
				</div><!--END form_header-->
			<!--</div>--><!--END col-->
		</div><!--END row-->
		<div class="row">
			<!-- <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> -->
				<div class="form_body">
					<form name="form" class="order" onsubmit="return validate()">
						<div class="form-group">
							<label for="name">Name</label>
				    		<input type="text" class="form-control" id="name">
				  		</div>
				  		<div class="form-group">
				    		<label for="address">Address</label>
				    		<input type="text" class="form-control" id="address">
				  		</div>
				  		<div class="form-group">
				    		<label for="credit">Credit Card No.</label>
				    		<input type="text" class="form-control" id="credit">
				  		</div>
				  		<div class="form-group">
				    		<label for="phone">Phone No.</label>
				    		<input type="text" class="form-control" id="phone">
				  		</div>
				  		<div class="form-group">
				    		<label for="email">Email</label>
				    		<input type="text" class="form-control" id="email">
				  		</div>
				  		<div class="select">
				  			<div class="checkbox">
					    		<label>
					      			<input type="checkbox">Vegi
					    		</label>
					    		<label>
					      			<input type="checkbox">Chekin
					    		</label>
					    		<label>
					      			<input type="checkbox">Beef
					    		</label>
				  			</div>
				  			<div class="qty_class">
				  				<label for="qty">QTY</label>
						    	<input type="number" name="quantity" min="1" max="5" class="qty">
						    	<label for="qty">QTY</label>
						    	<input type="number" name="quantity" min="1" max="5" class="qty">
						    	<label for="qty">QTY</label>
						    	<input type="number" name="quantity" min="1" max="5" class="qty">
				  			</div>
				  		</div><!--select end-->
				  		<button type="submit" class="btn btn-primary" id="submit">Submit</button>
					</form>
				</div><!--form body end-->
			<!--</div>--><!--col end-->
		</div><!--row end-->
	</div><!--container end-->
	<!-- form end -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
